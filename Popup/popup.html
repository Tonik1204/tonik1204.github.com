<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Anton Lunev</title>
	<style type="text/css">
		#text{
			color: blue;
			font-size: 2em;
			border: 3px solid red;
			margin-top: 30px;
		}
		img {
			margin-top: 100px;
			height: 350px;
			border: 2px solid black;
		}
	</style>
	<script type="text/javascript" src="data/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>

<body>
	<div id="text">Click to open popup with this text</div>
	<img src="data/1.jpg"/>
</body>
<script type="text/javascript">
	$('img').makePopup({'height': 150, width: '200px', 'animationFrom':'element'}); //- создает попап с анимацией от элемента и высотой окна попапа 150px.
	$('#text').makePopup(); //- по клику на елемент открывает попап, с анимацией из центра.
</script>
</html>
