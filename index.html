<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Simple shop</title>
    <link href="simple-shop/data/simple-shop.css" type="text/css" rel="stylesheet"/>
	<script type="text/javascript" src="simple-shop/data/jquery-1.9.1.min.js"></script>
</head>
<body>

<div class="categories">
    <div id="categoeiesTitle">Assortiment:</div>
    <ul>
        <li class="active">
            <a href="#drinks">drinks</a>
        </li>
        <li>
            <a href="#food">food</a>
        </li>
        <li>
            <a href="#furniture">furniture</a>
        </li>
        <li>
            <a href="#tools">tools</a>
        </li>
    </ul>
</div>

<div class="content">
    <table class="mainTab">
        <colgroup>
            <col style="width:180px;"/>
            <col style="width:80px;"/>
            <col style="width:100px;"/>
            <col style="width:120px;"/>
        </colgroup>
        <thead>
            <tr>
                <th colspan="4" class="act">
                    <img src="simple-shop/data/img/Shop.png" alt="Web-shop" />
                    <span class="contentTitle">Simple-shop</span>
                </th>
            </tr>
            <tr>
                <th class="title sorted" data-type="name">name &#8661</th>
                <th class="title sorted" data-type="price">price &#8661</th>
                <th class="title" data-type="quantity">quantity</th>
                <th class="act title">buy</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div class="cart">
    <table class="cartTab">
        <colgroup class="hide">
            <col style="width:180px;"/>
            <col style="width:100px;"/>
            <col style="width:100px;"/>
            <col style="width:120px;"/>
        </colgroup>
        <thead>
            <tr>
                <th class="cartOpener act">
                    <img src="simple-shop/data/img/cart.png" alt="This is"/>
                    <span class="cartTitle">Your Cart</span>
                </th>
            </tr>
            <tr class="hide">
                <th class="title sorted" data-type="name">name &#8661</th>
                <th class="title sorted" data-type="price">price &#8661</th>
                <th class="title" data-type="quantity">quantity</th>
                <th class="act title">remove</th>
            </tr>
        </thead>
        <tbody class="hide"></tbody>
    </table>
    <div class="cartInfo">
        <p>
            Items:
            <span class="Items">0</span>
        </p>
        <p> </p>
        <p>
            Total price:
            <span class="Total">0 $</span>
        </p>
    </div>
</div>

<script type="text/javascript" src="simple-shop/module/Creator.js"></script>

<script type="text/javascript" src="simple-shop/module/StaticContentAction.js"></script>

<script type="text/javascript" src="dsimple-shop/module/DinamicContentAction.js"></script>

<script type="text/javascript" src="simple-shop/module/Generator.js"></script>
</body>
</html>
